<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#4f46e5" />
    <title>ZAKUP.ONE</title>
    <!-- Google Maps API -->
    <!-- Замените YOUR_API_KEY на ваш реальный ключ Google Maps API -->
    <!-- Получить ключ можно здесь: https://console.cloud.google.com/google/maps-apis -->
    <!-- 
      ВАЖНО: Замените YOUR_API_KEY на ваш реальный API ключ Google Maps
      Или создайте файл .env в папке frontend/ с переменной:
      VITE_GOOGLE_MAPS_API_KEY=ваш_ключ_здесь
    -->
    <!-- Яндекс Карты API 2.1 -->
    <script>
      // Загрузка Яндекс карт с обработкой ошибок
      (function() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://api-maps.yandex.ru/2.1/?apikey=81614ef6-1f7f-4808-ad6a-7866dca2a480&lang=ru_RU';
        script.onerror = function() {
          console.warn('Не удалось загрузить Яндекс карты. Проверьте API ключ.');
        };
        document.getElementsByTagName('head')[0].appendChild(script);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
