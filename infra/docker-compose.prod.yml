version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: zakup_db
      POSTGRES_USER: zakup_user
      POSTGRES_PASSWORD: 71f46902d9654df2b7e1eb94
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zakup_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  search:
    image: elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: infra/backend.Dockerfile
    command: sh -c "python manage.py collectstatic --noinput && python manage.py migrate --noinput && gunicorn zakup_backend.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - ../backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    env_file:
      - env/backend.env
    depends_on:
      db:
        condition: service_healthy
      search:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - ELASTICSEARCH_HOST=http://search:9200
    restart: unless-stopped
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ..
      dockerfile: infra/frontend.prod.Dockerfile
      args:
        - VITE_API_URL=
    restart: unless-stopped
    ports:
      - "5173:80"

volumes:
  postgres_data:
  elasticsearch_data:
  backend_media:
  backend_static:
