version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-zakup_db}
      POSTGRES_USER: ${DB_USER:-zakup_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-zakup_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-zakup_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  search:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: infra/backend.Dockerfile
    command: sh -c "python manage.py migrate --noinput && gunicorn zakup_backend.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ../backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - env/backend.env
    depends_on:
      db:
        condition: service_healthy
      search:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - ELASTICSEARCH_HOST=http://search:9200

  frontend:
    build:
      context: ..
      dockerfile: infra/frontend.Dockerfile
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=
    depends_on:
      - backend

volumes:
  postgres_data:
  elasticsearch_data:
  backend_media:
  backend_static:


