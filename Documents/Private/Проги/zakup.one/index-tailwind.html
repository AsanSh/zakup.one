    <script>
        // Simple LiveSearch functionality without JSX
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize search functionality
            const searchInput = document.getElementById('search-input');
            const productsContainer = document.getElementById('products-container');
            const cartButton = document.getElementById('cart-button');
            const cartOverlay = document.getElementById('cart-overlay');
            const cartSidebar = document.getElementById('cart-sidebar');
            const closeCart = document.getElementById('close-cart');
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            let currentResults = [];
            let cart = [];
            
            // Search function
            function searchProducts(query) {
                const products = window.demoData?.products || [];
                let filtered = products;
                
                if (query && query.trim().length > 0) {
                    filtered = filtered.filter(product => 
                        product.name.toLowerCase().includes(query.toLowerCase()) ||
                        product.category.toLowerCase().includes(query.toLowerCase()) ||
                        product.supplier.toLowerCase().includes(query.toLowerCase())
                    );
                }
                
                currentResults = filtered;
                displayResults(filtered);
            }
            
            // Display results
            function displayResults(products) {
                if (!productsContainer) return;
                
                if (products.length === 0) {
                    productsContainer.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-500 text-lg">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
                    return;
                }
                
                productsContainer.innerHTML = products.map(product => `
                    <div class="card p-4 sm:p-6 hover:shadow-xl transition-all duration-300">
                        <div class="mb-4">
                            <h4 class="font-semibold text-gray-900 mb-2 break-words">${product.name}</h4>
                            <p class="text-sm text-gray-600 mb-1">${product.category}</p>
                            <p class="text-sm text-gray-500">${product.supplier}</p>
                        </div>
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <span class="text-lg font-bold text-primary-600">${product.price} —Å–æ–º</span>
                                <span class="text-sm text-gray-500 ml-1">–∑–∞ ${product.unit}</span>
                            </div>
                        </div>
                        <button class="btn-primary w-full" onclick="addToCart(${product.id})">
                            <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                            </svg>
                            –í –∫–æ—Ä–∑–∏–Ω—É
                        </button>
                    </div>
                `).join('');
            }
            
            // Cart functions
            function addToCart(productId) {
                const product = window.demoData?.products?.find(p => p.id === productId);
                if (!product) return;
                
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                
                updateCartUI();
            }
            
            function updateCartUI() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                cartCount.textContent = totalItems;
                cartTotal.textContent = `${totalPrice} —Å–æ–º`;
                
                // Update cart items display
                if (cart.length === 0) {
                    cartItems.innerHTML = '<p class="text-gray-500 text-center py-8">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                } else {
                    cartItems.innerHTML = cart.map(item => `
                        <div class="flex items-center justify-between py-3 border-b border-gray-100">
                            <div class="flex-1">
                                <h5 class="font-medium text-gray-900 break-words">${item.name}</h5>
                                <p class="text-sm text-gray-600">${item.price} —Å–æ–º √ó ${item.quantity}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="btn-secondary w-8 h-8 p-0" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="w-8 text-center">${item.quantity}</span>
                                <button class="btn-secondary w-8 h-8 p-0" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                        </div>
                    `).join('');
                }
            }
            
            // Global functions
            window.addToCart = addToCart;
            window.updateQuantity = function(productId, change) {
                const item = cart.find(item => item.id === productId);
                if (!item) return;
                
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
                
                updateCartUI();
            };
            
            // Event listeners
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const query = this.value;
                    searchProducts(query);
                });
            }
            
            // Cart event listeners
            cartButton.addEventListener('click', function() {
                cartOverlay.classList.remove('hidden');
                cartSidebar.classList.remove('translate-x-full');
            });
            
            closeCart.addEventListener('click', function() {
                cartOverlay.classList.add('hidden');
                cartSidebar.classList.add('translate-x-full');
            });
            
            cartOverlay.addEventListener('click', function(e) {
                if (e.target === cartOverlay) {
                    cartOverlay.classList.add('hidden');
                    cartSidebar.classList.add('translate-x-full');
                }
            });
            
            checkoutBtn.addEventListener('click', function() {
                if (cart.length === 0) return;
                
                alert(`–ó–∞–∫–∞–∑ –Ω–∞ —Å—É–º–º—É ${cartTotal.textContent} –æ—Ñ–æ—Ä–º–ª–µ–Ω!`);
                cart = [];
                updateCartUI();
                cartOverlay.classList.add('hidden');
                cartSidebar.classList.add('translate-x-full');
            });
            
            // Version switcher
            const versionSwitcher = document.getElementById('version-switcher');
            if (versionSwitcher) {
                versionSwitcher.addEventListener('click', function() {
                    window.location.href = '/app.html';
                });
            }
            
            // Initialize with all products
            searchProducts('');
            updateCartUI();
        });
    </script>
